<!DOCTYPE html>
{% load static %}
{% load cloudinary %}
<html>
    <head>
      <meta name="description" content="Sunoja Oy is a product development company specializing in the development of demanding wood products.">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'landing.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <title>Sunojan Saha</title>
    </head>

    <body>
      <!-- carousel -->
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          {% for i in range %}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{ i }}"></li>
          {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
          {% for instance in object_list %}
          {% if forloop.first %}
          <div  class="carousel-item active" style="background-image: url('{{ instance.image.url }}')">
            <div class="carousel-caption" id="carousel-header">
              <h3 class="display-4">SUNOJA</h3>
              <a href="/info" class="btn btn-outline-light btn-lg">INFO</a>
            </div>
          </div>
          {% else %}
          <div class="carousel-item" style="background-image: url('{{ instance.image.url }}')">
           <div class="carousel-caption" id="carousel-header">
             <h2 class="display-4">SUNOJA</h2>
             <a href="/info" class="btn btn-outline-light btn-lg">INFO</a>
           </div>
         </div>
         {% endif %}
        {% endfor %}

      <!-- carousel navigation indicators   -->
      </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
